name: Shell Commands

on: [pull_request]

jobs:
  run-shell-command: 
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: echo a string
        run: echo "Hello world"
        # continue-on-error: true

      - name: Multiline Script
        run: |
          node -v
          npm -v
      
      - name: python Command
        run: |
          import platform
          print(platform.processor())
        shell: python

  run-windows-command:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: Directory Powershell
        run: Get-Location
      
      - name: Directory Bash
        run: pwd
        shell: bash